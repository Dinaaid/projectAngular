      <img src="assets/logonav.png" alt="logo-pharmacy">
      <h2>الصيدليه</h2>
    </a>
    <button class="navbar-toggler justify-" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse flex-row-reverse " id="navbarSupportedContent">
      <ul class=" nav nav-fill navbar-nav mr-auto">
        <li class="nav-items d-flex justify-content-center">

          <ng-template #showSignIn>
              <a class="nav-link" (click)="authService.goToSignIn()"> تسجيل الدخول </a>
          </ng-template>
          <ng-template #showSignOut>
              <a class="nav-link" (click)="authService.signOut()"> تسجيل الخروج </a>
          </ng-template>
        </li>
        <li class="nav-item ">
            <a class="nav-link d-flex flex-row-reverse" routerLink="shopping">عربة التسوق 
              <img src="assets/shopping-cart.png" alt="icon-cart">
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="contactus"> اتصل بنا </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" (click)="authService.goToMedicines()"> كل الادويه </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" (click)="pharmacyService.triggerScrollTo()"> خدمات اخرى </a>
        </li>
        <li class="nav-item ">
            <a class="nav-link" routerLink=""> الصفجه الرئيسيه </a>
        </li>
      </ul>
      <li class="nav-item  d-flex justify-content-end">
          <a class="nav-link" routerLink="shopping">Ar</a>
      </li>
      <li class="nav-item  d-flex justify-content-end">
          <a class="nav-link" routerLink="shopping">En</a>
      </li>

    </div>
  </nav>
