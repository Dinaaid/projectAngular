<form
  #form="ngForm"
  class="container mt-3 d-flex flex-wrap justify-content-center"
>
  <div class="form-group col-sm-8">
    <label for="fullName">{{'signup.Full Name' | translate}}</label>
    <input
      name="name"
      ngModel
      type="text"
      class="form-control"
      id="fullName"
      placeholder="{{'signup.name' | translate}}"
    />
  </div>
  <div class="form-group col-sm-8">
    <label for="phoneNumber">{{'signup.Phone Number' | translate}}</label>
    <input
      name="phone"
      ngModel
      type="text"
      class="form-control"
      id="phoneNumber"
      placeholder="{{'signup.number' | translate}}"
    />
  </div>
  <div class="form-group col-sm-8">
    <label for="email"> {{'signup.E-mail' | translate}}</label>
    <input
      name="email"
      ngModel
      required
      email
      type="text"
      class="form-control"
      id="email"
      placeholder="{{'signup.email' | translate}}"
    />
  </div>
  <div class="form-group col-sm-8">
    <label for="password"> {{'signup.Password' | translate}}</label>
    <input
      name="password"
      ngModel
      required
      type="password"
      class="form-control"
      id="password"
      placeholder="{{'signup.password' | translate}}"
    />
  </div>
  <!-- <div class="form-group col-sm-8">
    <label for="formGroupExampleInput">Phone Number</label>
    <input name="name" ngModel type="text" class="form-control" id="formGroupExampleInput" placeholder="Phone Number">
  </div> -->
  <div class="form-group col-sm-8">
    <label for="address">{{'signup.Address' | translate}}</label>
    <input
      name="address"
      ngModel
      type="text"
      class="form-control"
      id="address"
      placeholder="{{'signup.address' | translate}}"
    />
  </div>

  <div class="form-group col-sm-8">
    <div class="m-auto text-center">
      <button
        [disabled]="!form.valid"
        (click)="signup(form)"
        class="btn btn-primary btn-lg"
      >
        {{'signup.submit' | translate}}
      </button>
    </div>
  </div>
</form>
