<header class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand d-flex" routerLink="">
      <img src="assets/logonav.png" alt="logo-pharmacy" />
      <h2>Pharmacy</h2>
    </a>
    <button
      class="navbar-toggler justify-"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class=" nav nav-fill navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link" routerLink="">{{ 'nav.home' | translate }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="pharmacyService.triggerScrollTo()">{{'nav.Our Services' | translate}}</a>
        </li>
        <!-- <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
              Medicines</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" (click)="authService.goToMedicines()"> Available </a>
              <a class="dropdown-item" routerLink="unavailable"> Unavailable </a>
            </div>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" (click)="authService.goToMedicines()">{{'nav.All medicines' | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="contactus">{{'nav.Contact Us' | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="shopping">{{'nav.Shopping' | translate}}
            <img src="assets/shopping-cart.png" alt="icon-cart" />
          </a>
        </li>
        <li class="nav-items d-flex justify-content-center">
          <span
            *ngIf="!authService.userId; then showSignIn; else showSignOut"
          ></span>
          <ng-template #showSignIn>
            <a
              class="nav-link"
              (click)="authService.goToSignIn(); authService.signOut()">{{'nav.Sign In' | translate}}</a>
          </ng-template>
          <ng-template #showSignOut>
            <a class="nav-link" (click)="authService.signOut()">{{'nav.Sign Out' | translate}}</a>
          </ng-template>
        </li>
      </ul>
      <li class="nav-item  d-flex justify-content-end">
        <a class="nav-link" (click)="switchLanguage('ar')">Ar</a>
      </li>
      <li class="nav-item  d-flex justify-content-end">
        <a class="nav-link" (click)="switchLanguage('en')">En</a>
      </li>
    </div>
  </nav>
